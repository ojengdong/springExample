<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
   <meta charset=" UTF-8">
   <title>메인페이지</title>
   <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css">

   <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
   <style type="text/css">
      #info {
         width: 90%;
         padding: 10px;
         margin: auto;

         border-radius: 20px;
         color: black;

   <div id="info">
      <h2>메인화면입니다</h2>

      <hr />
      <a href="/poll/" class="btn btn-sm btn-outline-success">투표목록보기</a>
