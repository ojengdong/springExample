<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>[[${rss.channel.title}]]</title>
	<style>
		a{
			text-decoration: none;
			color: black;
		}
		
	</style>
</head>
<body>
	<a href="/">
		<img th:src="${rss.channel.image.url}" th:alt="${rss.channel.image.title}">
	</a>
	<hr />
	<h2>[[${rss.channel.title}]]</h2>
	<hr />
	<div th:each="item : ${rss.channel.item}">
		<a th:href="${item.link}">
			<th:block th:if="${item.image}">
				<img th:src="${item.image}" width="100" height="100"> 
			</th:block>
			[[${item.title}]]
		</a>
	</div>
	
</body>
</html>
